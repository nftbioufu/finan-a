<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Web3 Goal Tracker</title>

<style>
body{
font-family:Arial;
background:#0a0f1f;
color:#00eaff;
text-align:center;
padding:20px;
}

.container{
background:#111833;
padding:20px;
border-radius:12px;
box-shadow:0 0 20px #00eaff55;
max-width:420px;
margin:auto;
}

input{
padding:10px;
margin:5px;
width:120px;
background:#050a1a;
border:1px solid #00eaff;
color:#00eaff;
border-radius:8px;
}

button{
padding:10px 15px;
background:#00eaff;
border:none;
border-radius:8px;
cursor:pointer;
}

.progress{
height:22px;
background:#050a1a;
border-radius:20px;
margin:15px 0;
overflow:hidden;
}

.bar{
height:100%;
width:0%;
background:linear-gradient(90deg,#00eaff,#0077ff);
}

h2{margin:10px 0;}
</style>
</head>

<body>

<div class="container">
<h2>ðŸš€ Meta $1000</h2>

<p>Saldo Atual: $<span id="balance">0</span></p>

<div class="progress">
<div class="bar" id="bar"></div>
</div>

<input type="number" id="gain" placeholder="Ganhos">
<button onclick="addGain()">+ Ganho</button>

<br>

<input type="number" id="expense" placeholder="Gastos">
<button onclick="addExpense()">- Gasto</button>

<p>Progresso: <span id="percent">0</span>%</p>
</div>

<script>
let goal = 1000
let balance = localStorage.getItem("balance") || 0

function update(){
balance = Number(balance)
document.getElementById("balance").textContent = balance.toFixed(2)

let pct = Math.min((balance/goal)*100,100)
document.getElementById("percent").textContent = pct.toFixed(1)
document.getElementById("bar").style.width = pct+"%"

localStorage.setItem("balance",balance)
}

function addGain(){
let v = Number(document.getElementById("gain").value)
balance += v
update()
}

function addExpense(){
let v = Number(document.getElementById("expense").value)
balance -= v
update()
}

update()
</script>

</body>
</html>
